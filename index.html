<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bondly</title>
  <link rel="icon" href="heart.png" />
</head>

<body>
  <!-- Use header, main, and footer elements to give semantic structure -->
  <header>
    <h1  style="background-image: url('https://img.freepik.com/premium-photo/light-blue-background-adorned-with-white-daisies-small-flowers-creating-cheerful-pattern_658005-11325.jpg?w=1060'); height: 60px">Bondly</h1>
    <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <hr />
    <!-- Navigation elements -->
    <nav>
      <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
      <menu>
        <li><a href="index.html">Home</a></li>
        <li><a href="question.html">Daily Question</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="chat.html">Chat</a></li>
      </menu>
    </nav>
  </header>

  <main>
    <h2 style="display: inline">Welcome to Bondly</h2>
    <img src="https://em-content.zobj.net/source/apple/325/heart-hands_light-skin-tone_1faf6-1f3fb_1f3fb.png" alt="" style="width: 20px; display: inline">
    <form method="get" action="question.html">
      <div>
        <span>Email:</span>
        <input type="text" placeholder="your@email.com" />
      </div>
      <div>
        <span>Password:</span>
        <input type="password" placeholder="password" />
      </div>
      <button type="submit">Login</button>
      <button type="submit">Create</button>
    </form>
  </main>

  <footer>
    <hr />
    <span class="text-reset">Phoebe Chen</span>
    <br />
    <a href="https://github.com/phoebeyuchen/startup">GitHub</a>

</html>
